<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <link rel="stylesheet" href="src/style.css" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app-wrapper">
        <div class="weather-app">
          <div class="overview">
            <form id="search-form">
              <input type="text" id="input-city" placeholder="Enter a city" />
              <button type="button" class="btn btn-light" id="search-button">
                Search
              </button>
              <button type="button" class="btn btn-dark" id="current-button">
                Current
              </button>
            </form>

            <h1 id="city"></h1>

            <ul>
              <li>Last updated by: <span id="date"></span></li>
              <li id="description"></li>
            </ul>
          </div>
          <div class="row">
            <div class="col-6">
              <div class="fix weather-temperature">
                <img src="" alt="" id="icon" class="float-left" />
                <span class="float-left">
                  <strong id="temperature"></strong
                  ><span class="units"
                    >Â°C </a>
                </span>
              </div>
            </div>
            <div class="col-6">
              <ul>
                <li>Humidity: <span id="humidity"></span>%</li>
                <li>Wind: <span id="wind"></span> km/h</li>
              </ul>
            </div>
          </div>
          <div class="daily-forecast" id="daily-forecast"></div>
        </div>
        <small>
          <a href="https://github.com/Owy8/vanilla-weather-app" target="blank"
            >Open-source code</a
          >
          by Sylvie Fong</small
        >
      </div>
    </div>
    <script src="src/script.js"></script>
  </body>
</html>
